on: push

jobs:
  api:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [openrouter, siliconflow, azure]
    environment: ${{matrix.provider}}
    env:
      PROJECT: ${{vars.PROJECT}}
      API_KEY: ${{secrets.API_KEY}}
      DEPLOYMENT: ${{vars.DEPLOYMENT}}
      DEPLOYMENT_MODEL: ${{vars.DEPLOYMENT_MODEL}}
      DEPLOYMENT_KEY: ${{secrets.DEPLOYMENT_KEY}}

    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/uv-buildpack@main
        with:
          working-directory: py
          test-entry-point: pytest ${{matrix.provider}}_test.py
          tests: py/tests
          extras: api
  langgraph:
    runs-on: ubuntu-latest
    environment: openrouter
    env:
      API_KEY: ${{secrets.API_KEY}}
    steps:
      - uses: actions/checkout@main
      - uses: davidkhala/uv-buildpack@main
        with:
          working-directory: py
          test-entry-point: pytest langchain_test.py
          tests: py/tests
          extras: langchain